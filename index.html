<script>
    
  let items = [];

  document.querySelector("button").addEventListener("click", function () {
    const parentDiv = this.parentNode;
    const h3 = parentDiv.querySelector("h3").textContent;
    const p = parentDiv.querySelector("p").textContent;
    const img = parentDiv.querySelector("img").getAttribute("src");
    const select = parentDiv.querySelector("select");
    const quantity = select.options[select.selectedIndex].value;

    items.push({ h3, p, img, quantity });
    localStorage.setItem("items", JSON.stringify(items));

    window.location.href = "Frontend/cart.html";
  });


</script>
